<h2>Liste des contacts</h2>

<a href="{% url 'contacts:ajout_contact' %}">Ajouter un contact</a>

<ul>
  {% for contact in contacts %}
    <li><a href="{% url 'contacts:details_contact' contact.id %}">{{ contact.nom }}</a></li>
  {% empty %}
    <li>Aucun contact disponible.</li>
  {% endfor %}
</ul>
